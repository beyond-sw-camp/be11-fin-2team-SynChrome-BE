apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openvidu-backend-ingress
  namespace: synchrome
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: my-issuer
spec:
  tls:
  - hosts:
    - "openvidu.synchrome.shop"
    secretName: openvidu-synchrome-com-tls
  rules:
  - host: openvidu.synchrome.shop  # 설정하려는 도메인 이름. 제외시에 elb주소로도 접근할수 있는 모든 도메인 접근 가능.
    http:
      paths:
      - path: / #모든 url요청을 apigateway-service로 라우팅
        pathType: Prefix
        backend:
          service:
            name: openvidu-service
            port:
              number: 80